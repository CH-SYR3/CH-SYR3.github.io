<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <style>
        #content,
        #authorize_button,
        #signout_button {
        display: none
        }
    </style>


    <title>SUBSCRIBE TO PEWDIEPIE!</title>
</head>

<body>
    <nav class="black">
        <div clsss="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">SUBSCRIBE TO PEWDIEPIE</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
    <div class="container">
    <p>Log in with google</p>
    <button class="btn red" id="authorize_button">Log In</button>
    <button class="btn red" id="signout_button">Log Out</button>
    <br>
    <div id="content">
        <div class="row">
            <div class="col s6">
                <form id="channel_form">
                    <div class="input-field">
                        <input type="text" placeholder="Enter Channel Name" id="channel_input">
                        <input type="submit" placeholder="Get Channel Data" class="btn grey lighten-2">
                    </div>
                </form>
            </div>
            <div id="channel-data" class="col s6"></div>
            </div>
            <div class="row" id="video_container"></div>
        </div>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
